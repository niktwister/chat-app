<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat app</title>
    <link rel="stylesheet" href="/css/chat-theme.css">
    <link rel="stylesheet" href="/css/chat.css">
    <link rel="stylesheet" href="/css/scrollbar.css">
    <link rel="icon" href="/images/favicon.png" >
</head>
<body>
    
    <main>

        <div id="header">
            <input type="image" src="/images/view-members.png" id="view-members" onclick="view_members()"  width="35px" height="35px" title="view members">
            <span id="room-title"></span>
            <input type=checkbox id="theme-toggler" value=checked />
        </div>

        <div id="room-members"></div>
        
        <div id="chat-box"></div>

        <form id="message-form">
                <input type="text" name="message" id="" placeholder="Type a message" autocomplete="off" required>
                <input type="image" src="/images/send-message.png"   name="send-msg" width="35px" height="35px"   title="send message">
                <input type="image" src="/images/share-location.png" name="share-loc" width="23.3px" height="35px" title="share location">
        </form>

    </main>


    <script type="text/html" id="message-template">
        <div class="chat-{{owner}}">
            <p class="chat-meta"> 
                <span class="chat-uname">{{username}}</span>  
                <span class="chat-time">{{createdAt}}</span> 
            </p>
            <p class="chat-msg">{{text}}</p>
        </div>
    </script>


    <script type="text/html" id="location-message-template">
        <div class="chat-{{owner}}">
            <p class="chat-meta"> 
                <span class="chat-uname">{{username}}</span>  
                <span class="chat-time">{{createdAt}}</span> 
            </p>
            <p class="chat-loc-msg"> <a href="{{url}}" target="_blank"><img src="/images/share-location.png" width="50px" height="75px" alt="my location"></a> </p>
        </div>
    </script>


    <script type="text/html" id="notification-template">
        <div class="notif">
            <p class="notif-msg">{{createdAt}} - {{text}}</p>
        </div>
    </script>


    <script type="text/html" id="room-members-template">
        <input type="image" src="/images/close.png" id="hide-members" onclick="hide_members()"  width="35px" height="35px" title="hide members">
        {{#users}}
            <div class="room-member">
                <p class="room-member-uname">{{username}}</p>
                <p class="room-member-joinedAt">joined @ {{joinedAt}}</p>
            </div>
        {{/users}}
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>

</body>
</html>
